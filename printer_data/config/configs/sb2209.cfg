# This file contains common pin mappings for the BIGTREETECH EBB USB board.
# To use this config, the firmware should be compiled for the RP2040 with "USB".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBB]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_5044506118C6D01C-if00
canbus_uuid: cb60a528eb25


[temperature_sensor SB2209]
sensor_type: Generic 3950
sensor_pin: EBB:gpio28

#[lis2dw]
#cs_pin: EBB:gpio1
#spi_bus: spi0a
#axes_map: z,x,y

#[resonance_tester]
#probe_points: 175, 175, 20
#accel_chip: lis2dw
#accel_per_hz: 100
#sweeping_accel: 400
#sweeping_period: 0

[extruder]
step_pin: EBB:gpio18
dir_pin: EBB:gpio19
enable_pin: !EBB:gpio17
microsteps: 16
rotation_distance: 47.05033
gear_ratio: 9:1
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBB:gpio7
#pullup_resistor: 2200 # 2.2K
sensor_type: Generic 3950
sensor_pin: EBB:gpio27               #gpio26
control: pid
pid_Kp: 35.032
pid_Ki: 7.657
pid_Kd: 40.067
min_temp: 0
max_temp: 300
min_extrude_temp: 20
max_extrude_only_distance: 200
max_extrude_cross_section: 5

#[verify_heater extruder]
#max_error: 3.0

# sensor_type: MAX31865
# sensor_pin: EBB:gpio9
# spi_bus: spi1a
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBB:gpio20
interpolate: false
run_current: 0.60
sense_resistor: 0.110
stealthchop_threshold: 0

[fan] # fan1
pin: EBB:gpio13           #gpio4

[heater_fan hotend_fan] # fan2
pin: EBB:gpio14
heater: extruder
heater_temp: 50.0

#[fan_generic fan3]
#pin: EBB:gpio5

#[fan_generic 4W_FAN]
#pin: EBB:gpio16
#tachometer_pin: EBB:gpio12
#tachometer_ppr: 1

#[neopixel hotend_rgb]
#pin: EBB:gpio15

#[bltouch]
#sensor_pin: ^EBB:gpio21
#control_pin: EBB:gpio22

